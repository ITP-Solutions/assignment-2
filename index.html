<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment Week 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script type="template/handlebars" id="post-template">
      <div class="post">
        <a href="{{post.url}}" target="_blank">Title: {{post.title}}</a>
        <p>Score: {{post.score}}</p>
        <p>Score: {{post.subreddit_subscribers}}</p>
        {{#if post.are_comments}}
          <p>Num Comments: {{post.num_comments}}</p>
        {{else}}
          No Comments
        {{/if}}
      </div>
    </script>

    <script type="template/handlebars" id="posts-template">
      <h3>Posts</h3>
      {{#each posts}}
        {{> post post=.}}
      {{/each}}
    </script>

    <script type="template/handlebars" id="details-template">
      <div class="details">
        <h3>Details</h3>
        <p>Title: {{details.title}}</p>
        <p>Description: {{details.description}}</p>
        <p>Display Name: {{details.display_name_prefixed}}</p>
        <p>Subscribers: {{details.subscribers}}</p>
      </div>
    </script>
    <main>
      <div>
        <form id="enter-subreddit">
          <input type="text" id="subreddit-input">
          <button type="submit">Go</button>
        </form>
      </div>
      <div id="loading-details" class="loader" hidden>Loading...</div>
      <div id="error-message" hidden>Error loading that subreddit</div>
      <div id="details" hidden></div>
      <div id="results" hidden></div>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="handlebars-v4.7.6.js"></script>
    <script src="main.js"></script>
  </body>
</html>
